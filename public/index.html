<html >
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='js/angular/angular.js'></script>
  <script src='js/angular/angular-route.js'></script>
  <script src="js/angular/angular-animate.js"></script>
  <script src="js/app.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="myApp" >
  <div class='wrapper' >
    <div class='container-fluid' ng-controller="mainController">
      <div class='navbar navbar-default navbar-fixed-top'>
        <nav class ='navbar nav navbar-right'>

      </nav>

      </div>
        <div class='row main'>
      <div class='col-md-6 requests'>
        <div class='row'>filter<input type="search" ng-model="q" placeholder="filter friends..." aria-label="filter friends" /></filter>
        <div ng-repeat="request  in  requests|orderBy: 'timePlaced'| filter:q as results">
        <span class='user'>  {{request.userId}}</span>
        <span class='country'>{{request.originatingCountry}}</span>
        <span class='from'>{{request.currencyFrom}}</span>
        <span class='to'>{{request.currencyTo}}</span>
        <span class='time'>{{request.timePlaced}}</span>
      </div>
    </div>
  </div>
    <div class="col-md-6">
      <canvas id="canvas" height="450" width="600"></canvas>
    </div>
    </div><!--end of wrapper-->
  </body>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Chart.js"></script>
  </html>
